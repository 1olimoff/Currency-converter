<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form>

                <h1>Currency converter</h1>

                <label for="textbox">Enter the value:</label>
                <input type="number" id="textbox" placeholder="Qiymatni kiriting:"><br>
                
                <input type="radio" name="currency" id="dollar">
                <label for="dollar">USA dollar</label><br>
                
                <input type="radio" name="currency" id="ruble">
                <label for="ruble">Russian ruble</label><br>
                
                <button id="mySubmit">Submit</button>

                <p id="sum"></p>
            </form>


        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
